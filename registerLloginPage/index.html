<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register | Login</title>
</head>

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-colse"><ion-icon name="close"></ion-icon></span>
            
            <!-- Login -->
            
            <div class="form-box Login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label >Password </label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" >Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
                    </div>
                </form>
            </div>


            <!-- registeration -->

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label >Password </label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" >I agree to the terms & conditions </label>
                    </div>
                    <button class="btn" type="submit">Registeration</button>
                    <div class="login-register">
                        <p>Already have an account ? <a class="login-link" href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>


    <!-- icons installation link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- javascrip file link -->
    <script src="main.js"></script>
</body>
</html>
